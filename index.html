<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Website</title>
    <link rel="stylesheet" href="stylesheet.css">   
</head>
<body>
    <header>
        <div class = "header">
            <div class = "header-logo">Gym</div>
            <div class = "header-right">
                <ul>
                    <li><a href = "#">Home</a></li>
                    <li><a href = "#">Program</a></li>
                    <li><a href = "#">About Us</a></li>
                    <li><a href = "#">Register</a></li>
                </ul>
            </div>
        </div>
    </header>

    <div class="top-wrapper">
        <div class="container">
          <h1>WELCOME TO GYM!</h1>
          <p>The fitness facility for all of your needs.</p>
          <div class="btn-wrapper">
          <a href="#" class="join">Join Now</a>
        </div>
        </div>
    </div>
    
    <div class="facility-wrapper">
		<div class="container">
			<div class="heading">
				<h2>FACILITIES</h2>
			</div>
				
			<div class="facilities">
				<div class="facility">
					<div class="facility-icon">
						<img src="facilities.jpg">
						<p>EQUIPMENT</p>
					</div>
				</div>
				
				<div class="facility">
					<div class="facility-icon">
					  <img src="instructor.jpg">
					  <p>INSTRUCTORS</p>
				  </div>
				</div>
				
				<div class="facility">
					<div class="facility-icon">
					  <img src="supplement.jpg">
					  <p>SUPPLEMENTS</p>
					</div>
				</div>
				
			
			</div>
		</div>
	</div>


  <div class="form-wrapper">
    <div class="container">
      <div class="heading">
        <h2>REGISTRATION</h2>
      </div>
      <p class="txt-form">Name</p>
      <input type="text" placeholder="Your Name">
      <p class="txt-form">Age</p>
      <input type="number" placeholder="Your Age">
      <p class="txt-form">Phone Number</p>
      <input type="number" placeholder="Your Phone Number">
      <p class="txt-form">Address</p>
      <input type="text" placeholder="Your Address">

      <input type="submit" class="submit-form" value="Regist Now">
    </div>
  </div>



</body>

    
</html>
